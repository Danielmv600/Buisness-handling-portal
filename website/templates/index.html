<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Administration ERP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('/static/hm.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        header {
            width: 100%;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #797cb9ef;
            font-size: 21px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="/hm">Home</a></li>
                    <li><a href="/abstract">Abstract</a></li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
